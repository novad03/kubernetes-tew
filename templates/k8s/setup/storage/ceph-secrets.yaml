apiVersion: v1
kind: Namespace
metadata:
  name: storage
---
apiVersion: v1
kind: Secret
metadata:
    name: ceph-admin
    namespace: storage
type: "kubernetes.io/rbd"
data:
    key: {{.ClientAdminKey | base64}}
---
apiVersion: v1
kind: Secret
metadata:
    name: ceph-k8s-tew
    namespace: storage
type: "kubernetes.io/rbd"
data:
    key: {{.ClientK8STEWKey | base64}}
