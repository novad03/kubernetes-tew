          value: "{{$.CephFSPoolName}}_metadata"
        volumeMounts:
        - name: ceph-config
          mountPath: /etc/ceph
        - name: ceph-data
          mountPath: /var/lib/ceph
        - name: ceph-dev
          mountPath: /dev
        livenessProbe:
          tcpSocket:
            port: 6800
          initialDelaySeconds: 60
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 6800
          timeoutSeconds: 5
