---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: storage
  name: ceph-rgw
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ceph-rgw
    spec:
      volumes:
      - name: ceph-config
        hostPath:
          path: {{$.CephConfigDirectory}}
          type: DirectoryOrCreate
      - name: ceph-data
        hostPath:
          path: {{$.CephDataDirectory}}
          type: DirectoryOrCreate
      containers:
      - name: ceph-mgr
        image: {{$.CephImage}}
        args: ["rgw"]
        ports:
        - containerPort: 8080
          name: rgw
        volumeMounts:
        - name: ceph-config
          mountPath: /etc/ceph
        - name: ceph-data
          mountPath: /var/lib/ceph
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 60
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: storage
  name: ceph-setup
spec:
  template:
    metadata:
      name: ceph-setup
    spec:
      restartPolicy: OnFailure
      volumes:
      - name: ceph-config
        hostPath:
          path: {{$.CephConfigDirectory}}
          type: DirectoryOrCreate
      - name: ceph-data
        hostPath:
          path: {{$.CephDataDirectory}}
          type: DirectoryOrCreate
      containers:
      - name: ceph
        image: {{$.CephImage}}
        command:
        - /bin/sh
        - -c
        - "ceph mgr module enable dashboard && ceph dashboard create-self-signed-cert && ceph config set mgr mgr/dashboard/server_port 7000 && ceph dashboard set-login-credentials admin changeme && ceph mgr module disable dashboard && ceph mgr module enable dashboard && ceph osd pool create {{.CephRBDPoolName}} 256 256 && ceph osd pool application enable {{.CephRBDPoolName}} rbd"
        volumeMounts:
        - name: ceph-config
          mountPath: /etc/ceph
        - name: ceph-data
          mountPath: /var/lib/ceph
---
apiVersion: v1
kind: Service
metadata:
    namespace: storage
    name: ceph-rgw
    labels:
        app: ceph
        daemon: rgw
spec:
    type: NodePort
    ports:
    - port: 8080
      protocol: TCP
      nodePort: 30808
    selector:
      app: ceph
      daemon: rgw
