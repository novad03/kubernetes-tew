apiVersion: batch/v1
kind: Job
metadata:
  namespace: storage
  name: ceph-setup
spec:
  template:
    metadata:
      name: ceph-setup
    spec:
      tolerations:
        - effect: NoSchedule
          operator: Exists
      nodeSelector:
        node-role.kubernetes.io/storage: "true"
      restartPolicy: OnFailure
      volumes:
      - name: ceph-config
        hostPath:
          path: {{$.CephConfigDirectory}}
          type: DirectoryOrCreate
      - name: ceph-data
        hostPath:
          path: {{$.CephDataDirectory}}
          type: DirectoryOrCreate
      containers:
      - name: ceph
        image: {{$.CephImage}}
        command:
        - /bin/sh
        - -c
        - "ceph mgr module enable dashboard && ceph dashboard create-self-signed-cert && ceph dashboard set-login-credentials admin changeme && ceph mgr module disable dashboard && ceph mgr module enable dashboard && ceph osd pool create {{.CephRBDPoolName}} 256 256 && ceph osd pool application enable {{.CephRBDPoolName}} rbd"
        volumeMounts:
        - name: ceph-config
          mountPath: /etc/ceph
        - name: ceph-data
          mountPath: /var/lib/ceph
---
apiVersion: v1
kind: Service
metadata:
    namespace: storage
    name: ceph-rgw
    labels:
        app: ceph-rgw
spec:
    type: NodePort
    ports:
    - port: 7480
      protocol: TCP
      nodePort: {{.CephRadosGatewayPort}}
    selector:
      app: ceph-rgw
---
apiVersion: v1
kind: Service
metadata:
    namespace: storage
    name: ceph-mgr
    labels:
        app: ceph-mgr
spec:
    type: NodePort
    ports:
    - port: 8443
      protocol: TCP
      nodePort: {{.CephManagerPort}}
    selector:
      app: ceph-mgr
